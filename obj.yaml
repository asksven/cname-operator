# A demo custom resource for the Kopf example operators.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kopf-example-2
  annotations:
    cname: blog.asksven.io
spec:
  ingressClassName: nginx-example
  rules:
  - host: "foo.ext.stg.asksven.io"
    http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: test
            port:
              number: 80
